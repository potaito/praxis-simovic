<!DOCTYPE html>
<html lang="{{ site.locale }}">
<head>
<meta charset="{{ site.encoding }}">
<link rel="stylesheet" href="{{ site.url }}/css/main.css">
<link href="{{ site.url }}/assets/fontawesome/css/fontawesome.css" rel="stylesheet">
<link href="{{ site.url }}/assets/fontawesome/css/brands.css" rel="stylesheet">
<link href="{{ site.url }}/assets/fontawesome/css/solid.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial scale=1, user-scalable=yes">
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{{ site.keywords }}">
<meta name="author" content="{{ site.author }}">
<title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %} </title>
</head>
<body class="w3-content">

<!-- Header -->
<header class="shadow w3-center w3-padding w3-theme-d5">
{% include header.html %}
</header>



<!-- Navigation -->
<nav class="w3-bar w3-theme-d5">
<a href="{{ site.url }}/" class="w3-bar-item {% if page.url == "/" %} w3-green {%else %} w3-button {% endif %}"><i class="fa fa-phone"></i> Kontakt </a>
<a href="{{ site.url }}/lageplan" class="w3-bar-item {% if page.url == "/lageplan/" %} w3-green {%else %} w3-button {% endif %}"> <i class="fa fa-map-marker"></i> Lageplan </a>
<a href="{{ site.url }}/kompetenzen" class="w3-bar-item {% if page.url == "/kompetenzen/" %} w3-green {%else %} w3-button {% endif %}">  <i class="fa fa-stethoscope"></i> Kompetenzbereich </a>
<a href="{{ site.url }}/dr_simovic" class="w3-bar-item {% if page.url == "/dr_simovic/" %} w3-green {%else %} w3-button {% endif %}"> <i class="fa fa-user-md"></i> Dr. Simovic</a>
<a href="{{ site.url }}/datenschutz" class="w3-bar-item {% if page.url == "/datenschutz/" %} w3-green {%else %} w3-button {% endif %}"> <i class="fa fa-file-contract"></i> Datenschutz</a>
</nav>

<!-- Content -->
<section class="shadow w3-container w3-padding-32 w3-white">  
{{ content }}
</section>

<!-- Footer -->
<footer class="shadow w3-container w3-padding-32 w3-right-align w3-theme-d5">
{% include footer.html %}
</footer>
</body>
</html>
